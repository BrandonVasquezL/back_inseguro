    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel="stylesheet" type="text/css" href="estilos.css">
        <link src="controller.js" type="text/javascript">

    <body>
        <div class="login-box">
            <h2>Inicio de sesión</h2>
            <form id="loginForm">
                <div class="user-box">
                    <input type="text" name="username" id="username" required autocomplete="current-password">
                    <label>Nombre de usuario</label>
                </div>
                <div class="user-box">
                    <input type="password" name="password" id="password" required autocomplete="current-password">
                    <label>Contraseña</label>
                </div>
                <a href="#" id="ingresarButton" name="ingresarButton">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    Ingresar
                </a>
            </form>
        </div> 
    </body>
    </html>
